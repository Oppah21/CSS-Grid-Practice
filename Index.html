<!DOCTYPE html>
<html>
<head>
    <title>Using Css Grid</title>
    <style>

        body{
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }
        #content {
            display: grid;
            max-width: 960px;
            margin: 0 auto;
            

        }
        #content div{
            background:#333;
            padding:30px;
        }
             
    </style>
</head> 
<body>
   <div id="content">

    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>

   </div>
            
</body>
</html>
